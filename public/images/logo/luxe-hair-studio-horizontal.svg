<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" class="luxe-logo">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6A1B9A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative Hair Scissors Icon -->
  <g transform="translate(10, 20)">
    <path d="M8 12L4 8 8 4M16 12L20 8 16 4M12 8h8" stroke="url(#logoGradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="4" cy="8" r="2" fill="url(#logoGradient)"/>
    <circle cx="20" cy="8" r="2" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Main Text -->
  <text x="50" y="30" font-family="Playfair Display, serif" font-size="20" font-weight="700" fill="url(#logoGradient)">
    Luxe Hair Studio
  </text>
  
  <!-- Tagline -->
  <text x="50" y="50" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#6A1B9A" opacity="0.8">
    Professional Hair Care & Styling
  </text>
  
  <!-- Decorative Underline -->
  <line x1="50" y1="55" x2="280" y2="55" stroke="url(#logoGradient)" stroke-width="1" opacity="0.5"/>
</svg>