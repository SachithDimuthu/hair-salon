# Nixpacks Configuration for Railway
# This file tells Railway how to install PHP extensions

[phases.setup]
nixPkgs = ["php82", "php82Extensions.mongodb", "php82Extensions.pdo_mysql", "nodejs_18"]

[phases.install]
cmds = ["npm ci", "composer install --optimize-autoloader --no-dev"]

[phases.build]  
cmds = ["npm run build"]

[start]
cmd = "php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=$PORT"